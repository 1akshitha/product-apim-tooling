environments:
  - name: dev11
    configs:
      endpointType: soap
      endpointRoutingPolicy: failover
  - name: dev1
    configs:
      endpointType: soap
      endpointRoutingPolicy: failover
      failoverEndpoints:
        production:
          url: https://dev.wso2.com
          config:
            retryTimeOut: 500
            retryDelay: 5
            factor: 1
        productionFailovers:
          - url: https://dev1.wso2.com
          - url: https://dev2.wso2.com
        sandbox:
          url: https://dev.sandbox.wso2.com
        sandboxFailovers:
          - url: https://dev1.sandbox.wso2.com
          - url: https://dev2.sandbox.wso2.com
      security:
        enabled: true
        type: basic
        username: admin
        password: admin
      certs:
        - hostName: 'https://dev1.wso2.com'
          alias: Dev
          path: /home/chamindu/Desktop/Artifacts/certs/alice.crt
      mutualSslCerts:
        - tierName: Unlimited
          alias: Prod1
          path: /home/chamindu/Desktop/Artifacts/certs/bob.crt
        - tierName: Unlimited
          alias: Prod2
          path: /home/chamindu/Desktop/Artifacts/certs/carol.crt